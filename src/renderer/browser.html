<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blynx</title>
  <link rel="stylesheet" href="browser.css">
</head>
<body>
  <!-- Title Bar / Window Controls -->
  <div class="title-bar">
    <div class="title-bar-left">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M2 12h20"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span>Blynx</span>
      </div>

      <div class="profile-ui">
        <select id="profileSelectMain" class="profile-select" title="Profile"></select>
        <button id="profileAddBtn" class="profile-add-btn" title="Add profile">+</button>
      </div>
    </div>
    <div class="title-bar-center">
      <span class="window-title">Blynx</span>
    </div>
    <div class="title-bar-right">
      <button class="window-btn minimize" id="minimizeBtn" title="Minimize">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
      <button class="window-btn maximize" id="maximizeBtn" title="Maximize">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
        </svg>
      </button>
      <button class="window-btn close" id="closeBtn" title="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tabs-container" id="tabsContainer">
      <!-- Tabs will be dynamically added here -->
    </div>
    <button class="new-tab-btn" id="newTabBtn" title="New Tab">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="nav-controls">
      <button class="nav-btn" id="backBtn" title="Go Back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
      </button>
      <button class="nav-btn" id="forwardBtn" title="Go Forward">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9,18 15,12 9,6"/>
        </svg>
      </button>
      <button class="nav-btn" id="reloadBtn" title="Reload">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23,4 23,10 17,10"/>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
        </svg>
      </button>
      <button class="nav-btn" id="homeBtn" title="Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
      </button>
    </div>

    <div class="address-bar-container">
      <div class="address-bar" id="addressBar">
        <div class="security-icon" id="securityIcon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
        </div>
        <input type="text" id="urlInput" placeholder="Search or enter address" spellcheck="false" autocomplete="off">
        <div class="address-actions">
          <button class="action-btn bookmark-btn" id="bookmarkBtn" title="Bookmark this page">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="nav-actions">
      <button class="nav-btn" id="menuBtn" title="Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Bookmark Bar -->
  <div class="bookmark-bar" id="bookmarkBar">
    <div class="bookmarks-container" id="bookmarksContainer">
      <!-- Bookmarks will be dynamically added here -->
    </div>
    <button class="bookmark-bar-toggle" id="bookmarkBarToggle" title="Hide bookmarks bar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6 9 12 15 18 9"/>
      </svg>
    </button>
  </div>

  <!-- Browser Menu -->
  <div class="browser-menu" id="browserMenu">
    <div class="menu-item" id="menuNewTab">New Tab</div>
    <div class="menu-item" id="menuNewWindow">New Window</div>
    <div class="menu-separator"></div>
    <div class="menu-item" id="menuBookmarks">Bookmarks</div>
    <div class="menu-item" id="menuHistory">History</div>
    <div class="menu-item" id="menuDownloads">Downloads</div>
    <div class="menu-separator"></div>
    <div class="menu-item" id="menuZoom">Zoom</div>
    <div class="menu-item" id="menuFind">Find</div>
    <div class="menu-separator"></div>
    <div class="menu-item" id="menuSettings">Settings</div>
    <div class="menu-item" id="menuHelp">Help</div>
    <div class="menu-item" id="menuAbout">About Blynx</div>
  </div>

  <!-- Webview Container -->
  <div class="webview-container" id="webviewContainer">
    <!-- Webviews will be dynamically added here -->
  </div>

  <!-- Find Bar -->
  <div class="find-bar" id="findBar">
    <input type="text" id="findInput" placeholder="Find in page">
    <span class="find-matches" id="findMatches"></span>
    <button class="find-btn" id="findPrev">↑</button>
    <button class="find-btn" id="findNext">↓</button>
    <button class="find-btn" id="findClose">✕</button>
  </div>

  <script src="browser.js"></script>
</body>
</html>
